<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostr Share Button Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color-main);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: var(--label-color);
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid var(--input-border-color);
      border-radius: 4px;
      font-size: 14px;
      background-color: var(--input-bg-color);
      color: var(--input-text-color);
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: var(--input-focus-border-color);
      box-shadow: 0 0 5px var(--input-focus-shadow-color);
    }

    .nostr-share-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2em;
    }

    .input-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: var(--input-container-bg-color);
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--input-container-box-shadow);
    }

    :root {
      color: #2e2e2e;
      --bg-color: #ffffff;

      --label-color: #555;

      --input-bg-color: #fff;
      --input-text-color: #333;
      --input-border-color: #ddd;
      --input-focus-border-color: #0078d7;
      --input-focus-shadow-color: rgba(0, 120, 215, 0.3);

      --input-container-bg-color: #fff;
      --input-container-box-shadow: rgba(0, 0, 0, 0.1);
    }

    /* ダークモード */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #333333;
        color: #ffffff;

        --label-color: #c9c9c9;

        --input-bg-color: #444;
        --input-text-color: #eee;
        --input-border-color: #555;
        --input-focus-border-color: #00aaff;
        --input-focus-shadow-color: rgba(0, 170, 255, 0.3);

        --input-container-bg-color: #444;
        --input-container-box-shadow: rgba(0, 0, 0, 0.2);
      }
    }

    .grid {
      display: grid;
      grid-template-rows: 1fr 1fr;
      align-items: center;
    }

    .grid-item {

      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>Nostr Share Component Demo</h1>
  <div class="input-container">
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" id="url" placeholder="Enter URL" />
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter Title" />
    </div>
    <div class="form-group">
      <label for="text">Text:</label>
      <input type="text" id="text" placeholder="Enter Text" />
    </div>
  </div>

  <div class="nostr-share-container">
    <!-- nostr-share elements -->
    <div class="grid">
      <div class="grid-item">
        <div>custom style</div><nostr-share data-url="" data-title="" data-text="" style="
      font-weight: bold;
      color: white;
      background-color: rgb(0, 136, 255);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s ease; 
      ">
          カスタム
        </nostr-share>
      </div>
      <div class="grid-item">
        <div>default</div><nostr-share data-url="" data-title="" data-text=""></nostr-share>
      </div>
      <div class="grid-item">
        <div>type icon</div><nostr-share data-url="" data-title="" data-text="" data-type="icon"></nostr-share>
      </div>
      <div class="grid-item">
        <div>type mini</div><nostr-share data-url="" data-title="" data-text="" data-type="mini"></nostr-share>
      </div>
      </ul>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      // Select input fields
      const urlInput = document.getElementById("url");
      const titleInput = document.getElementById("title");
      const textInput = document.getElementById("text");

      // Select all nostr-share elements
      const nostrShares = document.querySelectorAll("nostr-share");

      // Function to update attributes dynamically
      const updateAttributes = () => {
        const url = urlInput.value || "";
        const title = titleInput.value || "";
        const text = textInput.value || "";

        nostrShares.forEach((element) => {
          element.setAttribute("data-url", url);
          element.setAttribute("data-title", title);
          element.setAttribute("data-text", text);
        });
      };

      // Add event listeners to input fields
      urlInput.addEventListener("input", updateAttributes);
      titleInput.addEventListener("input", updateAttributes);
      textInput.addEventListener("input", updateAttributes);
    </script>
</body>

</html>
